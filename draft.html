<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draft</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google font poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- tailwind custom classes -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        'bike-primary': '#E76F51',
                        'bike-primary-bg': 'rgba(231, 111, 81, 0.10)',
                    }
                }
            }
        }
    </script>
    <!-- custum styles -->
    <style>
        .font-poppins {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>

<body>
    <!-- Happy Clints -->
    <section>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
            <!-- 1st card -->
            <div class="card w-96 bg-base-100 border border-gray-400 px-9 py-10 space-y-4">
                <figure class="px-10 pt-10">
                    <img src="images/others/user-1.png" alt="Shoes" class="rounded-xl w-36" />
                </figure>
                <div class="card-body items-center text-center">
                    <p>Slate helps you see how
                        many more days you need
                        to work to reach your financial
                        goal for the month and year.</p>
                    <div class="rating">
                        <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                        <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                        <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                        <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" checked />
                        <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                    </div>
                    <p class="text-info font-semibold text-sm">Regina Miles</p>
                    <p class="font-semibold text-sm">Banker</p>
                </div>
            </div>
            <!-- 2nd card -->
            
            <!-- 3rd card -->
            
        </div>
    </section>
</body>

</html>
